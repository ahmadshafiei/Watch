<div class="row row-cards">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">ایجاد فروشنده</h3>

            </div>
            <div id="chart-development-activity">
                <form name="registerSellerFrm">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="form-label">نام فروشگاه<span class="form-required">*</span></label>
                            <input type="text" class="form-control" placeholder="نام فروشگاه" ng-model="seller.storeName" name="storeName" ng-required="true" />
                            <span ng-show="registerSellerFrm.storeName.$invalid && registerSellerFrm.storeName.$dirty">
                                <span ng-show="registerSellerFrm.storeName.$error.required" class="text-danger">این فیلد اجباری است.</span>
                            </span>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">شماره تلفن ثابت<span class="form-required">*</span></label>
                            <input type="tel" class="form-control" placeholder="شماره تلفن ثابت" ng-model="seller.tell" name="tell" ng-required="true" />
                            <span ng-show="registerSellerFrm.tell.$invalid && registerSellerFrm.tell.$dirty">
                                <span ng-show="registerSellerFrm.tell.$error.required" class="text-danger">این فیلد اجباری است.</span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="form-label">شماره تلفن همراه</label>
                            <input type="tel" class="form-control" placeholder="شماره تلفن همراه" ng-model="seller.phoneNumber" name="phoneNumber" />
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">کاربر مورد نظر</label>
                            <searchandselect selecteditem="selectedUser" values="users" key="UserName" totalrecords="userCount" onscroll="getUsers(searchKey, pagenumber)"></searchandselect>
                        </div>
                    </div>
                    <hr />
                    <h3>محل فروشگاه</h3>
                    <div class="row">
                        <ng-map on-click="addMarker(event)"
                                zoom-to-include-markers='auto'
                                style="width:100%">
                            <marker position="{{seller.latitude}}, {{seller.longitude}}">

                            </marker>
                        </ng-map>

                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary ml-auto" ng-click="registerSeller()" ng-disabled="registerSellerFrm.$invalid">ایجاد فروشگاه</button>
                        </div>
                        <div class="col-md-6">
                            <div class="alert alert-{{result.type}}" ng-if="result.message.length != 0">
                                {{result.message}}
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
